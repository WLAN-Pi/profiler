name: Gemfury Build CI

on:
  push:
    branches:
      - main
    paths:
      - 'debian/changelog'

jobs:
  build:
    runs-on: 'ubuntu-20.04'

    strategy:
      matrix:
        distro: [buster]
        arch: [armhf]

    environment: GEMFURY

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: sbuild on ${{ matrix.distro }} ${{ matrix.arch }}
        uses: wlan-pi/sbuild-debian-package@main
        id: build-debian-package
        with:
          distro: ${{ matrix.distro }}
          arch: ${{ matrix.arch }}

      - name: Archive artifacts and upload to GitHub
        uses: actions/upload-artifact@v2
        with:
          name: wlanpi-profiler-${{ matrix.distro }}-${{ matrix.arch }}
          path: ${{ steps.build-debian-package.outputs.deb-package }}
          
      - name: Notify Slack
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        if: always()
        uses: pullreminders/slack-action@master
        with:
          args: '{\"channel\":\"CFN3PMQD8\",\"text\": \"${{ github.repository }} <${{ github.event.commits[0].url }}/checks|${{ github.workflow }}> *${{ job.status }}* (${{ matrix.distro }}\\${{ matrix.arch }}) --- <${{ github.event.commits[0].url }}|${{ github.event.commits[0].message }}> by ${{ github.event.commits[0].author.name }}\"}'
      
      - name: Upload Package to Gemfury
        uses: danielmundi/upload-gemfury@main
        with:
          package-name: ${{ steps.build-debian-package.outputs.deb-package }}
          gemfury-username: ${{ secrets.GEMFURY_NAME }}
          gemfury-token: ${{ secrets.GEMFURY_TOKEN }}
